name: 部署文档

on:
  push:
    branches:
      - docs # 只在 docs 上 push 触发部署
    paths-ignore: # 下列文件的变更不触发部署，可以自行添加
      - README.md
      - LICENSE
  pull_request:
    branches:
      - docs # 只在 docs 上 push 触发部署
    types: [closed]

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖
        run: npm ci

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: src/.vuepress/dist

      - name: 验证服务器连接
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa
          echo "SERVER_USER: $SERVER_USER"
          echo "SERVER_HOST: $SERVER_HOST"
          ssh -vvv -i id_rsa -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "touch /home/ubuntu/2xiao/test_file && echo '✅ 连接成功' || echo '❌ 连接失败'"

      - name: 部署到服务器
        if: ${{ github.event_name == 'push' }}
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
        run: |
          rsync -avz --chmod=D2775,F664 \
          -e "ssh -i id_rsa -o StrictHostKeyChecking=no" \
          src/.vuepress/dist/ $SERVER_USER@$SERVER_HOST:$SERVER_PATH

  deploy-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      # 移动 src 中的文件到 dist 目录
      - name: move to dist
        run: |
          mkdir dist
          cp -r src/README.md ./dist/
          cp -r src/book ./dist/
          cp -r src/plan ./dist/
          cp -r src/tag ./dist/
          cp -r src/problem ./dist/
          cp -r src/offer ./dist/
          cp -r src/offer2 ./dist/
          cp -r src/interview ./dist/
          cp -r src/image ./dist/

      - name: push to main
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: main
          folder: dist
